<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Season 3 ပြီးဆုံး | Starlar Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pyidaungsu', 'Noto Sans Myanmar', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c4a6e, #1e3a8a);
            color: #f0f9ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .container {
            width: 320px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            margin: 10px;
        }
        
        .season-tag {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(to right, #f97316, #ea580c);
            color: white;
            padding: 6px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 18px;
            gap: 6px;
        }
        
        .season-tag i {
            font-size: 13px;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #fbbf24;
            line-height: 1.3;
        }
        
        .message {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 18px;
            color: #e2e8f0;
            text-align: center;
        }
        
        .channel-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border-left: 3px solid #3b82f6;
        }
        
        .channel-title {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #0088cc, #006699);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 136, 204, 0.25);
            gap: 8px;
        }
        
        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 136, 204, 0.35);
            background: linear-gradient(to right, #0099e6, #0088cc);
        }
        
        .coming-soon {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.15), rgba(147, 51, 234, 0.15));
            border-radius: 12px;
            padding: 18px 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .coming-title {
            color: #a5b4fc;
            font-size: 12px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .season-4 {
            font-size: 20px;
            font-weight: bold;
            color: #fbbf24;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        .note {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .icon-small {
            font-size: 11px;
        }
        
        /* Mobile optimization */
        @media (max-width: 340px) {
            .container {
                width: 300px;
                padding: 18px 15px;
            }
            
            h1 {
                font-size: 19px;
            }
            
            .message {
                font-size: 13px;
            }
            
            .telegram-btn {
                font-size: 13px;
                padding: 11px;
            }
            
            .season-4 {
                font-size: 18px;
            }
        }
        
        /* Prevent zoom on mobile */
        @media (max-width: 480px) {
            body {
                touch-action: manipulation;
            }
            
            .container {
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="season-tag">
            <i class="fas fa-flag-checkered"></i>
            Season 3 ပြီးဆုံးပါပြီ
        </div>
        
        <h1>Season 3 ပြီးဆုံးသွားပါပြီ</h1>
        
        <p class="message">
            ဤ Ss တစ်လျှောက် အသုံးပြုသည့်အတွက် ကျေးဇူးတင်ပါသည်။
        </p>
        
        <p class="message">
           Next Season များ ထုတ်လုပ်နိုင်ရန် ကြိုးစားနေပါသည်။
        </p>
        
        <div class="channel-box">
            <div class="channel-title">
                <i class="fas fa-bell"></i>
                သတင်းများ မလွတ်တမ်းရယူရန်
            </div>
            
            <a href="https://t.me/StarlarCompany" class="telegram-btn" target="_blank">
                <i class="fab fa-telegram-plane"></i>
                Telegram Channel Join ထားပါ
            </a>
        </div>
        
        <div class="coming-soon">
            <div class="coming-title">
                <i class="fas fa-clock"></i>
                မကြာမှီလာမည်
            </div>
            <div class="season-4">Season 4</div>
            <p class="message" style="margin-bottom: 0; margin-top: 8px; font-size: 13px;">
                စောင့်မျှော်အသုံးပြုပေးပါ
            </p>
        </div>
        
        <div class="note">
            <i class="fas fa-info-circle icon-small"></i>
            Starlar Company ၏ တရားဝင် Channel Link
        </div>
    </div>
</body>
</html>
